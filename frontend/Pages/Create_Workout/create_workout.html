<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #212529">
      <div class="container">
        <div class="navbar-nav ms-auto" style="margin-right: -80px">
          <a class="nav-link" href="../Workout_Plan/workout_plan.html"
            >Workout Plan</a
          >
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1 class="text-center text-primary mb-4">
        ✨ Create Your Workout Plan ✨
      </h1>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form id="setupForm">
            <div class="mb-3">
              <label for="planName" class="form-label fw-bold"
                >Workout Plan Name</label
              >
              <input
                type="text"
                id="planName"
                class="form-control"
                placeholder="Enter plan name (e.g., Full Body Blitz)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="goal" class="form-label fw-bold">Goal</label>
              <input
                type="text"
                id="goal"
                class="form-control"
                placeholder="Enter goal (e.g., Build Muscle)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="durationWeeks" class="form-label fw-bold"
                >Duration (Weeks)</label
              >
              <input
                type="number"
                id="durationWeeks"
                class="form-control"
                placeholder="Enter duration (e.g., 4 weeks)"
                min="1"
                max="12"
                required
              />
            </div>
            <div class="mb-3">
              <label for="days" class="form-label fw-bold"
                >Number of Workout Days (1-7)</label
              >
              <input
                type="number"
                id="days"
                class="form-control"
                placeholder="Enter number of days (e.g., 5)"
                min="1"
                max="7"
                required
              />
            </div>
            <button type="button" id="setupPlan" class="btn btn-primary w-100">
              Set Up Workout Plan
            </button>
          </form>
        </div>
      </div>

      <div id="workoutPlan" class="mt-4"></div>

      <div class="text-center mt-4">
        <button id="submit-plan" type="button" class="btn btn-primary">
          Submit Plan
        </button>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
      <script src="createWorkout.js"></script>
    </div>
  </body>
</html>
