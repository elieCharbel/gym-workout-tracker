<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Profile Page" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg"style="background-color: #212529">
        <div class="container">
          <a class="navbar-brand"style="color:white">Profile</a>
          <div class="navbar-nav ms-auto" style="margin-right: -80px">
            <a class="nav-link" href="../main page/main.html">Main Page</a>
          </div>
        </div>
      </nav>
    

    <!-- Profile Section -->
    <section class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="section-heading text-uppercase">Your Profile</h2>
            <p class="text-muted">View and update your profile information.</p>
        </div>
        <form id="profileForm">
            <div class="row">
                <!-- Personal Information -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <!-- Contact and Fitness Information -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter your height">
                    </div>
                </div>
            </div>
            <!-- Fitness Details -->
            <div class="mb-3">
                <label for="experienceLevel" class="form-label">Experience Level</label>
                <select class="form-select" id="experienceLevel">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fitnessGoal" class="form-label">Fitness Goal</label>
                <select class="form-select" id="fitnessGoal" onchange="toggleCustomGoal()">
                    <option value="Build Muscle">Build Muscle</option>
                    <option value="Lose Fat">Lose Fat</option>
                    <option value="Build Muscle & Lose Fat">Build Muscle & Lose Fat</option>
                    <option value="Gain Mobility">Gain Mobility</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3" id="customGoalField" style="display: none;">
                <label for="customGoal" class="form-label">Specify Your Goal</label>
                <input type="text" class="form-control" id="customGoal" placeholder="Enter your custom fitness goal">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #212529">Update Profile</button>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleCustomGoal() {
            const fitnessGoal = document.getElementById("fitnessGoal");
            const customGoalField = document.getElementById("customGoalField");
            customGoalField.style.display = fitnessGoal.value === "Other" ? "block" : "none";
        }

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            // Implement backend submission if needed
        });
    </script>
</body>
</html>
