<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locker Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand">Locker Management</a>
      <div class="navbar-nav ms-auto" style="margin-right: -80px">
        <a class="nav-link" href="../main page/main.html">Main Page</a>
      </div>
    </div>
  </nav>
  
  

  
  
  
  <div class="container mt-5">
    <h1 class="text-center">Select a Locker</h1>
    
    <div class="lockers-container d-flex justify-content-between">
      <!-- Section A -->
      <div class="section">
        <h2 class="text-center">Section A</h2>
        <div class="lockers-grid" id="sectionA"></div>
      </div>
  
      <!-- Section B -->
      <div class="section">
        <h2 class="text-center">Section B</h2>
        <div class="lockers-grid" id="sectionB"></div>
      </div>
    </div>
  </div>
  

<!-- Modal for confirming locker selection -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirm Locker Selection</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to reserve Locker <span id="lockerNumber"></span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="confirmSelection()">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
