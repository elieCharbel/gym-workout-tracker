<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker - Enter Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Enter Your Workout Progress</h1>
  
  <div id="selectedDate" class="text-center my-4">
    <!-- Display selected date here -->
  </div>

  <form id="progressForm" class="my-4">
    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg)</label>
      <input type="number" id="weight" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bodyFat" class="form-label">Body Fat (%)</label>
      <input type="number" id="bodyFat" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bmi" class="form-label">BMI</label>
      <input type="number" id="bmi" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="muscleMass" class="form-label">Muscle Mass (kg)</label>
      <input type="number" id="muscleMass" class="form-control" required>
    </div>
    <button type="button" class="btn btn-success w-100" onclick="saveProgress()">Save Progress</button>
  </form>

  <h2 class="text-center mt-5">Progress Diagram</h2>
  <canvas id="progressChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
