<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Date - Workout Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Select a Date for Workout Progress</h1>
  <div class="text-center my-4">
    <input type="text" id="datePicker" class="form-control" placeholder="Select a date" readonly>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" id="nextButton" onclick="goToDataEntry()">Next</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>
</body>
</html>
