<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Date Picker Section -->
  <h1 class="text-center">Select a Date to Add Workout Progress</h1>
  <div class="text-center my-4">
    <input type="text" id="datePicker" class="form-control" placeholder="Select a date" readonly>
  </div>

  <!-- Progress Form Section -->
  <div id="progressForm">
    <h2 class="text-center progress-heading">Enter Workout Progress for <span id="selectedDate"></span></h2>
    <form class="my-4">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" id="weight" class="form-control">
      </div>
      <div class="mb-3">
        <label for="bodyFat" class="form-label">Body Fat (%)</label>
        <input type="number" id="bodyFat" class="form-control">
      </div>
      <div class="mb-3">
        <label for="bmi" class="form-label">BMI</label>
        <input type="number" id="bmi" class="form-control">
      </div>
      <div class="mb-3">
        <label for="muscleMass" class="form-label">Muscle Mass (kg)</label>
        <input type="number" id="muscleMass" class="form-control">
      </div>
      <button type="button" class="btn btn-success w-100" onclick="handleSaveProgress()">Show Progress</button>
    </form>
  </div>

  <!-- Chart Section -->
  <div id="progressChartContainer">
    <h2 class="text-center mt-5">Progress Chart</h2>
    <canvas id="progressChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
