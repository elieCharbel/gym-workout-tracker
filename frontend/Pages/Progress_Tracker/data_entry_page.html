<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry - Workout Tracker</title>
    <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light py-1">
  <div class="container">
    <a class="navbar-brand">Workout Tracker</a>
    <div class="navbar-nav">
      <a class="nav-link" style="font-size: 20px; text-decoration: underline;" href="../main page/main.html">Main Page</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">Enter Workout Progress for <span id="selectedDate"></span></h1>
  <form id="progressForm">
    <div class="input-container mb-3">
      <label for="weight" class="form-label">Weight (kg)</label>
      <input type="number" id="weight" class="form-control" min="50" required>
    </div>
    <div class="input-container mb-3">
      <label for="bodyFat" class="form-label">Body Fat (%)</label>
      <input type="number" id="bodyFat" class="form-control" min="10" required>
    </div>
    <div class="input-container mb-3">
      <label for="bmi" class="form-label">BMI</label>
      <input type="number" id="bmi" class="form-control" min="12" required>
    </div>
    <div class="input-container mb-3">
      <label for="muscleMass" class="form-label">Muscle Mass (kg)</label>
      <input type="number" id="muscleMass" class="form-control" min="4" required>
    </div>
    <button type="button" class="btn btn-success" onclick="saveAndGoToReview()">Save and Review</button>
  </form>
</div>



</body>
</html>
