<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Gym Workout Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand">Weekly Gym Workout Plan </a>
          <div class="navbar-nav ms-auto" style="margin-right: -80px">
            <a class="nav-link" href="../Workout_Plan/workout_plan.html">Workout Plan</a>
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <div id="workoutContainer">
            <!-- Day 1 Section -->
            <div class="day-section mb-4">
                <h3>Day 1</h3>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Exercise</th>
                            <th>Reps</th>
                            <th>Sets</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="day-body">
                        <tr>
                            <td contenteditable="true">Squats</td>
                            <td contenteditable="true">12</td>
                            <td contenteditable="true">4</td>
                            <td contenteditable="true">Focus on form</td>
                            <td>
                                <button class="btn btn-danger btn-sm delete-row">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-sm add-exercise">Add Exercise</button>
            </div>
            <!-- Add more Day sections dynamically -->
        </div>
        <button id="addDayBtn" class="btn btn-success mt-3">Add New Day</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
