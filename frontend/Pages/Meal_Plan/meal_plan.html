<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Meal Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/frontend/Pages/Diet_Plan/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Centered items -->
        <div class="navbar-nav ml-5">
          <a
            class="nav-link ml-5"
            href="/frontend/Pages/Diet_Plan/diet_plan.html"
            >Diet Plan</a
          >
          <a class="nav-link active ml-5" href="#">Create Meal Plan</a>
        </div>

        <!-- Right-aligned item -->
        <div class="navbar-nav ms-auto" style="margin-right: -80px">
          <a class="nav-link" href="../main page/main.html">Main Page</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4">Create Your Meal Plan</h1>
      <div class="p-4 bg-light border rounded shadow-sm">
        <form id="meal-plan-form">
          <div class="mb-3">
            <label for="daily-calories" class="form-label">Daily Caloric Goal (kcal):</label>
            <input type="number" id="daily-calories" class="form-control" placeholder="e.g., 2000" required />
          </div>
          <div class="mb-3">
            <label for="daily-protein" class="form-label">Daily Protein Goal (grams):</label>
            <input type="number" id="daily-protein" class="form-control" placeholder="e.g., 150" required />
          </div>
          <div class="mb-3">
            <label for="daily-carbs" class="form-label">Daily Carbs Goal (grams):</label>
            <input type="number" id="daily-carbs" class="form-control" placeholder="e.g., 150" required />
          </div>
          <div class="mb-3">
            <label for="daily-fats" class="form-label">Daily Fats Goal (grams):</label>
            <input type="number" id="daily-fats" class="form-control" placeholder="e.g., 70" required />
          </div>
          <div class="mb-3">
            <label for="plan-name" class="form-label">Plan Name:</label>
            <input type="text" id="plan-name" class="form-control" placeholder="e.g., Weight Loss Plan" required />
          </div>
          
          <button type="submit" class="btn btn-primary">Create Meal Plan</button>
          <button type="button" id="end-plan" class="btn btn-secondary mt-2">End Current Meal Plan</button>
        </form>
      </div>
      <div id="plan-status" class="mt-4"></div> <!-- Display plan status here -->
    </div>
    
    <div id="current-plan" class="mt-4 p-3 text-bg-secondary text-white rounded shadow-sm">
      <h4>Current Meal Plan</h4>
      <p id="plan-details">No active meal plan</p>
    </div>
  </div>
      </div>

     

    <script src="meal_plan.js"></script>
  </body>
</html>
