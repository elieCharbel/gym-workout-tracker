<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Review Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/frontend/Pages/main page/main.html">Return to Main</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container mt-5">
        <h1 class="text-center mb-2">Customer Review</h1>
        <p class="text-center">We would love to hear about your experience with our service!</p>

        <!-- Review Form -->
        <div class="card p-4">
            <form id="reviewForm">
                <div class="form-group">
                    <label for="reviewText">Your Review</label>
                    <textarea class="form-control" id="reviewText" rows="3" placeholder="Share your experience with us..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="starRating">Overall Rating</label>
                    <div id="starRating" class="star-rating">
                        <input type="radio" id="star5" name="star" value="5"><label for="star5" class="fa fa-star"></label>
                        <input type="radio" id="star4" name="star" value="4"><label for="star4" class="fa fa-star"></label>
                        <input type="radio" id="star3" name="star" value="3"><label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="star" value="2"><label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star1" name="star" value="1"><label for="star1" class="fa fa-star"></label>
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="satisfactionLevel">Satisfaction Level</label>
                    <div id="satisfactionLevel" class="satisfaction-icons">
                        <label>
                            <input type="radio" name="satisfaction" value="Awful">
                            <span class="emoji awful">üò†</span>
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="Poor">
                            <span class="emoji poor">‚òπÔ∏è</span>
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="Ok">
                            <span class="emoji ok">üòê</span>
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="Good">
                            <span class="emoji good">üòä</span>
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="Awesome">
                            <span class="emoji awesome">üòÅ</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
