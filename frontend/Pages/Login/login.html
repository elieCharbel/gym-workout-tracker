<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/frontend/Pages/login/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Gym | login</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="/frontend/assets/Gym logo.jpg" alt="" />
      </div>
      <div class="text-center mt-4 name">Gym Tracker</div>
      <form class="p-3 mt-3" id="loginForm">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or
        <a href="../Signup/signup.html">Sign up</a>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
