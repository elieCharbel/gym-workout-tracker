<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Pages/login/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <title>Gym | Signup</title>

    </head>

    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="/assets/Gym logo.jpg" alt="">
            </div>
            <div class="text-center mt-4 name">
                Gym Tracker
            </div>
            <form class="p-3 mt-3" >
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="Fname" id="Fname" placeholder="First Name" required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="Lname" id="Lname" placeholder="Last Name"required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far "><i class="fa fa-phone" aria-hidden="true"></i></span>
                    <input type="number" class="no-arrows" name="Phone" id="Phone" placeholder="Phone number"required>

                
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far "><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" name="email" id="email" placeholder="Email"required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Password"required>
                </div>
                <button class="btn mt-3">Sign Up</button>
            </form>
            <div class="text-center fs-6">
                <a href="#">Forget password?</a> or <a href="../Login/login.html">Log In</a>
            </div>
        </div>
    </body>
</html>
