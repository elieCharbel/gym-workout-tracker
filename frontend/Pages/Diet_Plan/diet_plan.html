<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #212529"
      color="white"
    >
      <div class="container">
        <div class="navbar-nav ml-5">
          <a class="nav-link active">Diet Plan</a>
          <a class="nav-link" href="/frontend/Pages/Meal_Plan/meal_plan.html"
            >Create Meal Plan</a
          >
        </div>
        <div class="navbar-nav" style="margin-right: -80px">
          <a class="nav-link" href="../main page/main.html">Main Page</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Left Column: Add Meal Form -->
        <div class="col-md-6 d-flex">
          <div class="card p-4 shadow w-100">
            <h2>Add Meal</h2>
            <form id="meal-plan-form" class="mt-4">
              <div class="mb-3">
                <label for="meal-date" class="form-label">Date:</label>
                <input
                  type="date"
                  id="meal-date"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="meal-time" class="form-label">Time:</label>
                <input
                  type="time"
                  id="meal-time"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="meal-type" class="form-label">Meal Type:</label>
                <select id="meal-type" class="form-select" required>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Snack">Snack</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="meal-selection" class="form-label"
                  >Select Meal:</label
                >
                <select
                  id="meal-selection"
                  class="form-select"
                  required
                ></select>
              </div>

              <!-- Display nutrient info for selected meal -->
              <div id="meal-info" class="mb-3">
                <p>Calories: <span id="meal-calories">0</span> kcal</p>
                <p>Protein: <span id="meal-protein">0</span> g</p>
                <p>Carbs: <span id="meal-carbs">0</span> g</p>
                <p>Fats: <span id="meal-fats">0</span> g</p>
              </div>

              <div class="mb-3">
                <label for="servings" class="form-label"
                  >Number of Servings:</label
                >
                <input
                  type="number"
                  id="servings"
                  class="form-control"
                  value="1"
                  min="0.5"
                  step="0.5"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: #212529"
              >
                Add Meal
              </button>
            </form>
          </div>
        </div>

        <!-- Right Column: Nutrient Progress -->
        <div class="col-md-6 d-flex">
          <div class="card p-4 shadow w-100">
            <h3>Caloric and Nutrient Progress</h3>

            <p>
              Calories: <span id="calories-consumed">0</span>/<span
                id="calorie-goal"
                >0</span
              >
              kcal
            </p>
            <div class="progress mb-3">
              <div
                id="calorie-progress"
                class="progress-bar bg-success"
                style="width: 0%"
              ></div>
            </div>
            <p>
              Protein: <span id="protein-consumed">0</span>/<span
                id="protein-goal"
                >0</span
              >
              g
            </p>
            <div class="progress mb-3">
              <div
                id="protein-progress"
                class="progress-bar bg-info"
                style="width: 0%"
              ></div>
            </div>
            <p>
              Carbs: <span id="carbs-consumed">0</span>/<span id="carbs-goal"
                >0</span
              >
              g
            </p>
            <div class="progress mb-3">
              <div
                id="carbs-progress"
                class="progress-bar bg-warning"
                style="width: 0%"
              ></div>
            </div>
            <p>
              Fats: <span id="fats-consumed">0</span>/<span id="fats-goal"
                >0</span
              >
              g
            </p>
            <div class="progress mb-3">
              <div
                id="fats-progress"
                class="progress-bar bg-danger"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Row: Daily Meal Log -->
      <div class="row mt-4">
        <div class="col">
          <div class="card p-4 shadow">
            <h3>Meals for the Current Day</h3>
            <div id="generated-plan" class="card p-4 shadow"></div>
            <!-- Daily meal log will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diet_plan.js"></script>
  </body>
</html>
