<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container justify-content-center">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active ms-4">Diet Plan</a>
          <a class="nav-link" href="/frontend/Pages/Meal_Plan/meal_plan.html"
            >Create Meal Plan</a
          >
        </div>
        <div class="navbar-nav ms-auto" style="margin-right: -120px">
          <a class="nav-link" href="../main page/main.html">Main Page</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Left Column: Form and Progress Bars -->
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h2>Today's Meals</h2>
            <form id="meal-plan-form" class="mt-4">
              <div class="mb-3">
                <label for="meal-date" class="form-label">Date:</label>
                <input
                  type="date"
                  id="meal-date"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="meal-type" class="form-label">Meal Type:</label>
                <select id="meal-type" class="form-select" required>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Snack">Snack</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="meal-selection" class="form-label"
                  >Select Meal:</label
                >
                <select id="meal-selection" class="form-select" required>
                  <!-- Options populated dynamically -->
                </select>
              </div>

              <!-- Selected Meal Nutritional Information -->
              <div id="meal-info" class="mb-3">
                <p>Calories: <span id="meal-calories">0</span> kcal</p>
                <p>Protein: <span id="meal-protein">0</span> g</p>
                <p>Carbs: <span id="meal-carbs">0</span> g</p>
                <p>Fats: <span id="meal-fats">0</span> g</p>
              </div>

              <div class="mb-3">
                <label for="servings" class="form-label"
                  >Number of Servings:</label
                >
                <input
                  type="number"
                  id="servings"
                  class="form-control"
                  value="1"
                  min="0.5"
                  step="0.5"
                />
              </div>

              <button type="submit" class="btn btn-primary">Add Meal</button>
            </form>

            <!-- Nutrient Progress Bars -->
            <h3 class="mt-4">Caloric and Nutrient Progress</h3>
            <div class="progress mb-3">
              <div
                id="calorie-progress"
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p>
              Calories Consumed: <span id="calories-consumed">0</span>/<span
                id="calorie-goal"
                >2000</span
              >
            </p>

            <div class="progress mb-3">
              <div
                id="protein-progress"
                class="progress-bar bg-info"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p>
              Protein Consumed: <span id="protein-consumed">0</span>/<span
                id="protein-goal"
                >150g</span
              >
            </p>

            <div class="progress mb-3">
              <div
                id="carbs-progress"
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p>
              Carbs Consumed: <span id="carbs-consumed">0</span>/<span
                id="carbs-goal"
                >250g</span
              >
            </p>

            <div class="progress mb-3">
              <div
                id="fats-progress"
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p>
              Fats Consumed: <span id="fats-consumed">0</span>/<span
                id="fats-goal"
                >70g</span
              >
            </p>
          </div>
        </div>

        <!-- Right Column: Weekly Meal Logs -->
        <div class="col-md-6">
          <div id="generated-plan" class="mt-4 card p-4">
            <h3>Meals for the Current Week</h3>
            <!-- Weekly meal log will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diet_plan.js"></script>
  </body>
</html>
