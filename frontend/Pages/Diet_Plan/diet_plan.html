<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container justify-content-center">


    <!-- Centered items -->
    <div class="navbar-nav ms-auto">
      <a class="nav-link active ms-4">Diet Plan</a>
      <a class="nav-link " href="/frontend/Pages/Meal_Plan/meal_plan.html">Create Meal Plan</a>
    </div>

    <!-- Right-aligned item -->
    <div class="navbar-nav ms-auto" style="margin-right: -120px;">
      <a class="nav-link" href="../main page/main.html">Main Page</a>
    </div>
  </div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Your Daily Diet Plan</h1>
  <div class="card p-4 shadow">
    <h2>Today's Meals</h2>
    <div id="meal-plan" class="row">
      <!-- Daily meal summary will be dynamically loaded here -->
    </div>
    <h3 class="mt-4">Caloric Progress</h3>
    <div class="progress mb-3">
      <div id="calorie-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Calories Consumed: <span id="calories-consumed">0</span>/<span id="calorie-goal">2000</span></p>
  </div>
</div>
