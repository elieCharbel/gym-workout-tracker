<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Meal Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="diet_plan.html">Diet Plan</a></li>
          <li class="nav-item"><a class="nav-link" href="meal_plan.html">Create Meal Plan</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping_list.html">Shopping List</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-4">
  <h1 class="text-center mb-4">Create Your Meal Plan</h1>
  <div class="p-4 bg-light border rounded shadow-sm">
    <form id="meal-plan-form">
      <div class="mb-3">
        <label for="meal-name" class="form-label">Meal Name:</label>
        <input type="text" id="meal-name" class="form-control" placeholder="e.g., Breakfast" required>
      </div>
      <div class="mb-3">
        <label for="meal-items" class="form-label">Items (comma-separated):</label>
        <input type="text" id="meal-items" class="form-control" placeholder="e.g., Oatmeal, Banana" required>
      </div>
      <div class="mb-3">
        <label for="meal-calories" class="form-label">Calories:</label>
        <input type="number" id="meal-calories" class="form-control" placeholder="e.g., 300" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="addMeal()">Add Meal</button>
    </form>
  </div>
  
  <div id="generated-plan" class="mt-4">
    <h3>Meals for Today</h3>
    <!-- Generated meal plan will appear here -->
  </div>
</div>

<script src="meal_plan.js"></script>
</body>
</html>
