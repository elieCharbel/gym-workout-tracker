<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="diet_plan.html">Diet Plan</a></li>
          <li class="nav-item"><a class="nav-link" href="meal_plan.html">Create Meal Plan</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping_list.html">Shopping List</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-4">
  <h1 class="text-center mb-4">Your Shopping List</h1>
  <div class="p-4 bg-light border rounded shadow-sm">
    <form id="shopping-list-form" onsubmit="addItem(event)">
      <div class="mb-3">
        <label for="shopping-item" class="form-label">Add Item:</label>
        <input type="text" id="shopping-item" class="form-control" placeholder="e.g., Milk, Eggs" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add to Shopping List</button>
    </form>
  </div>
  <ul id="shopping-list-items" class="list-group mt-4">
    <!-- Shopping list items will appear here -->
  </ul>
</div>

<script src="shopping_list.js"></script>
</body>
</html>
